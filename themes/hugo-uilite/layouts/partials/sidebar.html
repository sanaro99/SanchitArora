{{ $sidebar := .Site.Data.sidebar }}
{{ $social := .Site.Data.social }}
{{ $socialfas := .Site.Data.socialfas}}

<section id="sidebar" class="sidebar d-flex align-items-center p-5">
  <span style="position: absolute; top: 4vh; right: 5vw; cursor: pointer;" id="dark-mode-toggle" class="light"><i class="fas fa-adjust fa-lg"></i></span>
  <div class="main-info">

    <img src="{{.Site.BaseURL}}images/{{ $sidebar.displayPicture }}" class="rounded-circle mb-3" width="160px" alt="sanchit arora">

    <h1 class="heading">{{ $sidebar.title }} <br /><span class="highlight">{{ $sidebar.highlightedText }}</span></h1>
    <p class="text-muted">{{ $sidebar.description }}</p>

    <div class="social my-4">

      {{ range $key, $value := $social }}
        <a target="_blank" href="{{ $value }}" rel="me noopener noreferrer">
          <i class="fab fa-{{ $key }}"></i>
        </a>
      {{ end }}

      {{ range $key, $value := $socialfas }}
        <a target="_blank" href="{{ $value }}" rel="noopener noreferrer">
          <i class="fas fa-{{ $key }}"></i>
        </a>
      {{ end }}

    </div>

    <!-- <a href="#contact" class="btn btn-dark btn-lg">Contact</a> -->


  </div>
</section>
